{% extends 'base.html' %}
{% load custom_filters %}
{% block container %}
<div class="container">
    <div class="row mb-5">
        <div class="col-md-3 bg-light p-3 border rounded">
            {% show_template_bar path %}
        </div>
        <div class="col-md-9 bg-light p-3 border rounded">
            <form  method="post" enctype="multipart/form-data">
                {% for form in form_list %}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-dark mt-3 form-control">Сохранить поле</button>
                {% endfor %}                   
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
